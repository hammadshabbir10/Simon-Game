<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simonstyle.css">
</head>
<body>
    <div id="start-screen" class="fade-in">
        <h1 id ="start">Simon Game</h1><br>
        <input type="text" id="username" placeholder="Enter your name"><br/><br/><br>
        <button id="start-button">Start Game</button>
    </div>
    
    <div id="game-screen" class="hidden fade-in">
        <h2 style = "font-size: 40px;">Level <span id="level">0</span></h2>
        <h3 id="highscore" style = "font-size: 30px;">High Score: 0</h3>
        <div class="container">
            <div class="line-one">
                <div class="btn red" type="button" id="red">1</div>
                <div class="btn yellow" type="button" id="yellow">2</div>
            </div>
            <div class="line-two">
                <div class="btn green" type="button" id="green">3</div>
                <div class="btn purple" type="button" id="purple">4</div>
            </div>
        </div>
    </div>
    
    <div id="game-over-screen" class="hidden fade-in">
        <h1 id ="gameover">Game Over!!!</h1>
        <h2 id="score-display">Your score: 0</h2>
        <h3 id="highscore-display">High Score: 0</h3>
        <h4 id = "press">Press any key to restart</h4>
    </div>

    <script src="simon.js"></script>
</body>
</html>
